<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ngukur TOEFL</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<script type="text/javascript">

            function hasil(){
            var listening-section.value = document.getElementById('listening-section').value;
            var structure-section.value = document.getElementById('structure-section').value;
            var reading-section.value = document.getElementById('reading-section').value;

            var hasil = Number('listening-section') + 18 + Number('structure-section') + 28 + Number('reading-section') + 17 * 10 / 3;
            
            document.getElementById('hasil').innerHTML +hasil;
        }
</script>
<body>
  <header class="jumbotron">
    <div class="container">
      <h1>Cek skor TOEFL anda</h1>
      <p>Menyediakan kalkulator skor TOEFL. Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
        tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco
        laboris nisi ut aliquip ex ea commodo consequat.</p>
    </div>
  </header>
  <article class="container">
    <form action="" onsubmit="hasil(); return false">
      <div class="form-group">
        <label for="listening-section">Listening Section</label>
        <input type="text" name="listening-section" id="listening-section" class="form-control">
      </div>
      <div class="form-group">
        <label for="structure-section">Structure Section</label>
        <input type="text" name="structure-section" id="structure-section" class="form-control">
      </div>
      <div class="form-group">
        <label for="reading-section">Reading Section</label>
        <input type="text" name="reading-section" id="reading-section" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </article>
</body>

</html>
