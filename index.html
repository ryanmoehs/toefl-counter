<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOEFL ITP PBT Score Counter</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<script type="text/javascript">
      function hasil(){
      var listeningSection = document.getElementById('listening-section').value;
      var structureSection = document.getElementById('structure-section').value;
      var readingSection = document.getElementById('reading-section').value;

      var hasil = Number(listeningSection) + 18 + Number(structureSection) + 28 + Number(readingSection) + 17 * 10 / 3;
      
      document.getElementById('hasil').innerHTML = hasil;
  }
</script>
<body>
  <header class="jumbotron">
    <div class="container">
      <h1>TOEFL ITP PBT Counter</h1>
      <p>Duduk manis, masukkan nilai, dan taraaaa!!!</p>
    </div>
  </header>
  <article class="container">
    <form action="" onsubmit="hasil(); return false">
      <div class="form-group">
  <label for="listening-section">Listening Section</label>
  <input type="text" name="listening-section" id="listening-section" class="form-control">
      </div>
      <div class="form-group">
  <label for="structure-section">Structure Section</label>
  <input type="text" name="structure-section" id="structure-section" class="form-control">
      </div>
      <div class="form-group">
  <label for="reading-section">Reading Section</label>
  <input type="text" name="reading-section" id="reading-section" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br><br>
    
    <p>Skor TOEFL anda</p>
    <h3 id="hasil"></h3>
    <br>
    
    <p>Semangat selalu!</p>
  </article>
</body>

</html>
